<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube bg</title>

     <!-- youtube-bg css -->
     <link rel="stylesheet" href="css/youtube-bg.min.css" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 style="text-align: center; margin-top: 50px;color: rgb(88, 134, 134);"><span style="color: rgb(252, 207, 152);">Developer</span> jibon</h1>
    
    <!-- youtube bg -->
    <div id="P1" class="player P1" data-property="{videoURL:'https://youtu.be/TxbE79-1OSI',containment:'self',startAt:50,opacity:.7}">
        <div style="height: 100vh" class="yt-content">
            <h2>jibon</h2>
            <div style="height: 150px; width: 200px">
                <img style="height: 100%; width: 100%" src="img/slider-5.jpg"/>
            </div>
        </div>
    </div>



    <script src="js/vendor/jquery-1.12.4.min.js"></script>
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <!-- youtube-bg js -->
    <script src="js/youtube-bg.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
